<!DOCTYPE html>
<html lang="ja-JP">
  <head>
    <meta charset="UTF-8" />
    <title>SimpleShooter</title>
    <script src="js/p5.min.js"></script>
    <script src="SimpleShooter.js"></script>
    <link rel="apple-touch-icon" href="homicon.png" />
    <link rel="SHORTCUT ICON" href="favicon.ico" />
    <style>
      * {
        margin: 0;
        padding: 0;
        background: #000;
      }
      p {
        display: block;
        height: 40px;
        font-size: 16px;
        color: #fff;
        padding: 0 1em;
      }
    </style>
  </head>
  <body>
    <div id="screen"></div>
    <p>
      十字:移動 Z:弾発射 Shift:低速移動 Q:自爆 R:リトライ T:タイトル<br />
      低速移動時の弾は貫通弾　タイトルでXを押すと……？
    </p>
  </body>
</html>
